<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">

        <title>Nutrição</title>
    </head>
    <body>
        
        <header>
            <div class="container">
                <h1 class="title"></h1>
            </div>
        </header>

        <main>
            <section class="container">

                <h2>Meus pacientes</h2>

                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Peso(kg)</th>
                            <th>Altura(m)</th>
                            <th>Gordura Corporal(%)</th>
                            <th>IMC</th>
                        </tr>
                    </thead>

                    <tbody id="patients-table">
                        <tr class="patient" id="first-patient">
                            <td class="patient__name">Paulo</td>
                            <td class="patient__weight">100</td>
                            <td class="patient__height">3.00</td>
                            <td class="patient__fat">10</td>
                            <td class="patient__imc">0</td>
                        </tr>

                        <tr class="patient">
                            <td class="patient__name">João</td>
                            <td class="patient__weight">80</td>
                            <td class="patient__height">1.72</td>
                            <td class="patient__fat">40</td>
                            <td class="patient__imc">0</td>
                        </tr>

                        <tr class="patient">
                            <td class="patient__name">Erica</td>
                            <td class="patient__weight">54</td>
                            <td class="patient__height">1.64</td>
                            <td class="patient__fat">14</td>
                            <td class="patient__imc">0</td>
                        </tr>

                        <tr class="patient">
                            <td class="patient__name">Douglas</td>
                            <td class="patient__weight">85</td>
                            <td class="patient__height">1.73</td>
                            <td class="patient__fat">24</td>
                            <td class="patient__imc">0</td>
                        </tr>

                        <tr class="patient">
                            <td class="patient__name">Tatiana</td>
                            <td class="patient__weight">46</td>
                            <td class="patient__height">1.55</td>
                            <td class="patient__fat">19</td>
                            <td class="patient__imc">0</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
